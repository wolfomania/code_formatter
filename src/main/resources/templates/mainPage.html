<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{styles/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Code Formatter</title>
</head>
<body>
<div class="container">
    <div class="row">

        <div class="col-md-5">
            <form action="/formatCode" method="POST">
                <label for="inputText" class="form-label">Input code</label>
                <textarea class="form-control" id="inputText" rows="6" name="codeToFormat"></textarea>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>

        <div class="col-md-6">
            <form th:action="@{/saveCode}" method="post" >
                <label for="outputText" class="form-label">Formatted code</label>
                <textarea name="code" th:text="${formattedCode}" class="form-control" id="outputText" rows="6" readonly></textarea>
                <div th:if="${formattedCode != null and not formattedCode.isEmpty()}">
                    <div class="row">
                        <div class="form-group col-md-2">
                            <label for="id">Text ID:</label>
                            <input type="text" id="id" name="id" class="form-control" required>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="seconds">Seconds:</label>
                            <input type="number" id="seconds" name="seconds" class="form-control" min="0" max="59" value="0">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="minutes">Minutes:</label>
                            <input type="number" id="minutes" name="minutes" class="form-control" min="0" max="59" value="0">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="hours">Hours:</label>
                            <input type="number" id="hours" name="hours" class="form-control" min="0" max="23" value="0">
                        </div>
                        <div class="form-group col-md-2">
                            <label for="days">Days:</label>
                            <input type="number" id="days" name="days" class="form-control" min="0" max="90" value="0">
                        </div>
                    </div>
                    <span id="invalid-time-range">Time range must be between 10 seconds and 90 days.</span>
                    <br>
                    <button type="submit" class="btn btn-primary mt-0">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
