<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{styles/styles.css}">
    <title>Saved Code</title>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <h1>Saved Java code</h1>
            <label for="savedCode"></label>
            <textarea class="form-control" id="savedCode" rows="10" th:text="${formattedCode}" readonly></textarea>
        </div>
        <span th:text="'Expiration time: ' + ${expirationDate}" class="row"></span>
        <a th:href="@{/}" class="my_button row">Go to Formatter</a>
    </div>
</body>
</html>
