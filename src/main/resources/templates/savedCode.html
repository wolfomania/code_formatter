<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Saved Code</title>
</head>
<body>
<main layout:fragment="content">
    <div class="container">
        <div class="form-group">
            <h1>Saved Java code</h1>
            <label for="savedCode"></label>
            <textarea class="form-control" id="savedCode" rows="10" th:text="${formattedCode}" readonly></textarea>
        </div>
        <span th:text="'Expiration time: ' + ${expirationDate}" class="expiration_span"></span>
    </div>
</main>
</body>
</html>
